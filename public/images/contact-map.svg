<svg width="520" height="260" viewBox="0 0 520 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>
  </defs>

  <rect x="10" y="10" width="500" height="240" rx="20" fill="url(#mapBg)"/>

  <!-- Grid -->
  <g stroke="#FFFFFF" stroke-width="1">
    <line x1="60" y1="40" x2="60" y2="220"/>
    <line x1="120" y1="40" x2="120" y2="220"/>
    <line x1="180" y1="40" x2="180" y2="220"/>
    <line x1="240" y1="40" x2="240" y2="220"/>
    <line x1="300" y1="40" x2="300" y2="220"/>
    <line x1="360" y1="40" x2="360" y2="220"/>
    <line x1="420" y1="40" x2="420" y2="220"/>

    <line x1="40" y1="70" x2="480" y2="70"/>
    <line x1="40" y1="110" x2="480" y2="110"/>
    <line x1="40" y1="150" x2="480" y2="150"/>
    <line x1="40" y1="190" x2="480" y2="190"/>
  </g>

  <!-- Route line -->
  <polyline points="80,190 140,150 220,130 280,90 360,110 430,80"
            fill="none" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round" stroke-dasharray="6 6"/>

  <!-- Pins -->
  <g fill="#0F172A">
    <circle cx="80" cy="190" r="7"/>
    <circle cx="220" cy="130" r="7"/>
    <circle cx="360" cy="110" r="7"/>
    <circle cx="430" cy="80" r="7"/>
  </g>

  <!-- Main marker -->
  <g transform="translate(240,80)">
    <path d="M20 0C10 0 2 8 2 18C2 30 12 42 20 50C28 42 38 30 38 18C38 8 30 0 20 0Z"
          fill="#0A3D6B"/>
    <circle cx="20" cy="18" r="6" fill="#FFFFFF"/>
  </g>
</svg>

