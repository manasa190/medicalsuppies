  <rect x="130" y="190" width="40" height="110" rx="8" fill="#60A5FA"/>
  <rect x="190" y="160" width="40" height="140" rx="8" fill="#2563EB"/>
  <rect x="250" y="140" width="40" height="160" rx="8" fill="#0A3D6B"/>

  <!-- ECG line -->
  <path d="M70 120 L110 120 L126 90 L144 150 L162 120 L210 120 L228 70 L250 180 L270 120 L320 120"
